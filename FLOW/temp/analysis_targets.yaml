# 解析対象の依存関係と実行順序を定義
analysis_targets:
  # エントリーポイントとなるコンポーネント群
  entry_points:
    - app/Http/Controllers/TodoController.php
    - app/Http/Controllers/TagController.php
    - app/Http/Controllers/AuthController.php
    - app/Http/Controllers/DashboardController.php
  
  # 関連する依存コンポーネント（依存関係YAMLから抽出）
  dependencies:
    todo_flow:
      - app/Services/TodoService.php
      - app/Models/Todo.php
      - app/Models/Tag.php
      - app/Policies/TodoPolicy.php
    
    tag_flow:
      - app/Models/Tag.php
      - app/Models/Todo.php
      - app/Policies/TagPolicy.php
      - app/Models/User.php
    
    auth_flow:
      - app/Services/AuthService.php
      - app/Models/User.php
    
    dashboard_flow:
      - app/Services/DashboardService.php
      - app/Models/Todo.php
      - app/Models/Tag.php
      - app/Models/User.php
  
  # メソッドの解析順序（依存の深い順）
  analysis_order:
    # 認証フロー
    1: AuthController.login
    2: AuthService.authenticate
    3: User.authenticate
    
    # Todoの作成フロー
    4: TodoController.store
    5: TodoPolicy.create
    6: TodoService.store
    7: Todo.save
    8: Todo.tags().attach
    
    # Todoの取得フロー
    9: TodoController.index
    10: TodoPolicy.viewAny
    11: TodoService.list
    12: Todo.with(['tags'])
    
    # Todoの更新フロー
    13: TodoController.update
    14: TodoPolicy.update
    15: TodoService.update
    16: Todo.update
    
    # Todoの削除フロー
    17: TodoController.destroy
    18: TodoPolicy.delete
    19: TodoService.delete
    20: Todo.delete
    
    # タグ管理フロー
    21: TagController.index
    22: TagPolicy.viewAny
    23: Tag.with(['todos'])
    
    24: TagController.store
    25: TagPolicy.create
    26: Tag.save
    
    27: TagController.update
    28: TagPolicy.update
    29: Tag.update
    
    30: TagController.destroy
    31: TagPolicy.delete
    32: Tag.delete
    
    # ダッシュボード表示フロー
    33: DashboardController.index
    34: DashboardService.getStats
    35: DashboardService.getCharts 